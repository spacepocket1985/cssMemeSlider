<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider-images">
      <img class="slider-images__item" src="./img/cssBayan-mem__1.png"></img>
      <img class="slider-images__item" src="./img/cssBayan-mem__2.png"></img>
      <img class="slider-images__item" src="./img/cssBayan-mem__3.png"></img>
      <img class="slider-images__item" src="./img/cssBayan-mem__4.png"></img>

    </div>
    <div class="slider-config">
      <div class="slider-info">slider text-line</div>
      <div class="slider-controls">
        <div class="slider-controls__item" data-position="1"></div>
        <div class="slider-controls__item" data-position="2"></div>
        <div class="slider-controls__item" data-position="3"></div>
        <div class="slider-controls__item" data-position="4"></div>
      </div>
    </div>
  </div>

  
</body>
<script src="./index.js"></script>
</html>
